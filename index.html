<!DOCTYPE html>
<html lang="en">
<head>
    <title>Module 4 Week 1 Assignment</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
    
<div class="main-wrapper">
  
    <div class="header">
        <h1>Fresh Food To Go</h1>
    </div>
    <h3>Selections</h3>
    <div id="vue" class="row gx-3">
        
       <catalog-items v-for="item in catalogList" v-bind:catalog="item"></catalog-items>
    </div>

</div>


<script>
    Vue.component("catalog-items", {
        props:["catalog"],
        template: `<div class='card'>
  <img class='card-img-top' v-bind:src='catalog.imgsrc'>
  <div class='card-body'>
    <h5 class='card-title'>{{catalog.title}}</h5>
    <p class='card-text'>{{catalog.text}}</p>
    <a href='#' class='btn btn-light btn-outline-dark'>Add to Cart</a>
  </div>
</div>`
    });

    var app = new Vue ({
        el:"#vue",
        data: {
            catalogList: [
                {imgsrc: "https://upload.wikimedia.org/wikipedia/commons/f/f0/Spaghetti_aglio%2C_olio_e_peperoncino_%2816284859030%29.jpg", title:"Pasta", text:"Healthy Pasta"},
                {imgsrc:"https://upload.wikimedia.org/wikipedia/commons/6/6a/Jacques_Lameloise%2C_escab%C3%A8che_d%27%C3%A9crevisses_sur_gaspacho_d%27asperge_et_cresson.jpg" , title:"Red Crab" , text:"Fresh from Alaska" },
                {imgsrc:"https://upload.wikimedia.org/wikipedia/commons/0/02/Breakfast_at_Irving_Street_Kitchen.jpg" , title:"Breakfast Special", text:"Good for the soul" },
                {imgsrc:"https://upload.wikimedia.org/wikipedia/commons/4/4b/Seafood_linguine.jpg" , title:"Sea Shells Mix" , text:"For the shell lovers" },
                {imgsrc:"https://upload.wikimedia.org/wikipedia/commons/a/a5/Various_kebab.jpg" , title:"Ultimate Kebab" , text:"The best from Middle East" },
                {imgsrc:"https://upload.wikimedia.org/wikipedia/commons/d/d9/Chicken_steak_with_pepper_sauce.jpg" , title:"Chicken Steak" , text:"Grilled to perfection" },
                {imgsrc:"https://upload.wikimedia.org/wikipedia/commons/1/1a/.Filet_mignon_et_foie_gras_au_muscat_de_Beaumes-de-Venise%2C_Pastis_Bistro%2C_Palo_Alto.jpg" , title:"Filet Mignon" , text:"Juicy steak served with potatoes and gratin" },
                {imgsrc:"https://upload.wikimedia.org/wikipedia/commons/4/48/Dishes_at_Bistro_C%2C_Hastings_Street%2C_Noosa_Heads%2C_Queensland_02.jpg" , title:"Bistro Brunch" , text:"A touch of Australia" },
                {imgsrc:"https://upload.wikimedia.org/wikipedia/commons/3/32/2011-04-09_17.02.43%2C_Whispers_Cafe_and_Creperie%2C_Belmont%2C_CA_%285982715933%29.jpg" , title:"California Crepe" , text:"Stuffed with grilled shrimp" },
                {imgsrc:"https://upload.wikimedia.org/wikipedia/commons/d/d4/Hamburguesa_de_carne.jpg" , title:"Top Burger" , text:"The tallest hamburger from Peru" },
                {imgsrc:"https://upload.wikimedia.org/wikipedia/commons/3/33/Round_Table_chicken_%26_garlic_pizza.JPG" , title:"Chicken Garlic Pizza" , text:"Our specialty pizza" },
                {imgsrc:"https://upload.wikimedia.org/wikipedia/commons/d/d2/Stir_Fry_Wok_-_Free_For_Commercial_Use_-_FFCU_%2827159057131%29.jpg", title:"Wok away healthy" , text:"Healthy blend of noodles and veggies" }
            ]
        }
    })
</script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
